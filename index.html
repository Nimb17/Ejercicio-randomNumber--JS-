<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-main">

        <div class="grid-main__cuerpo">
            <h1 class="grid-main__title">COLOR <span class="change">FLIPPER</span> </h1> 
            <p class="grid-main__subtitle">COLOR: <span class="black">#eaf2ff</span> </p>
        </div>

        <div class="grid-main__btc">
            <button id="btn1" class="grid-main__color"> <p>Color</p></button>
            <button id="btn2" class="grid-main__color grid-main__color__v2"><P>Hex</P></button> 
            <button id="Reset" class="grid-main__reset"><P>Reset</P></button>
            
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
